<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrucel con Bootstrap</title>
    <!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Contenedor carrucel -->
    <div id="carrusel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
        
        <!-- imagenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..//recursos/invierno1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="..//recursos/invierno2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="..//recursos/invierno3.jpg" alt="" class="d-block w-100">
            </div>
        </div>

        <!-- controles -->
        <button class="carousel-control-prev" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        <button class="carousel-control-next"data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicaciones -->
        <div class="carousel-indicators">
            <button data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="1"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="2"></button>
        </div>
    </div>
</body>
<!-- JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
