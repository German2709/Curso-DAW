<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de producto y buscador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- contenedor que envuelve todo el contenido -->
    <div class="wrapper">
        <!-- contenedor donde se crea la barra buscadora -->
        <div id="search-container">
            <!-- cuadro  donde se introduce un contedido a buscar(de clase search)-->
            <input type="search" id="search-input" placeholder="Busca el nombre del producto aqui...">
            <!-- boton para ejecutar la busqueda -->
            <button id="search">Buscar</button>
        </div>
        <!-- contenedor que almacena los botonos del filtro de productos -->
        <div id="buttons">
            <!-- onclick="filterProduct('categoria')" es donde se filtra segun la categoria del contenido y se usar치 m치s adelante en el JS -->
            <button class="button-value" onclick="filterProduct('all')">Todo</button>
            <button class="button-value" onclick="filterProduct('Topwear')">ropa superior</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Ropa inferior</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Chaquetas</button>
            <button class="button-value" onclick="filterProduct('Watch')">Relojes</button>
        </div>
        <!-- contenedor donde se almacenar치 los productos y se declarar치n en el JS -->
        <div id="products"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
