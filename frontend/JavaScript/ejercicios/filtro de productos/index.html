<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de producto y buscador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
watchREGULAR WHITE T-SHIR        <div id="search-container">
            <input type="search" id="search-input" placeholder="Busca el nombre del producto aqui...">
            <button id="search">Buscar</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">Todo</button>
            <button class="button-value" onclick="filterProduct('Topwear')">ropa superior</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Ropa interior</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Chaquetas</button>
            <button class="button-value" onclick="filterProduct('Watch')">Relojes</button>
        </div>
        <div id="products">
            <div class="card Topwear">
                <div class="imagen-container">
                    <img src="white-tshirt.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">CAMISETA NORMAL BLANCA</h5>
                    <h6>30€</h6>
                </div>
            </div>
            <div class="card Bottomwear">
                <div class="imagen-container">
                    <img src="short-skirt.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">FALDA CORTA BEIGE</h5>
                    <h6>49€</h6>
                </div>
            </div>
            <div class="card Watch">
                <div class="imagen-container">
                    <img src="sporty-smartwatch.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">RELOJ INTELIGENTE DEPORTIVO</h5>
                    <h6>99€</h6>
                </div>
            </div>
            <div class="card Topwear">
                <div class="imagen-container">
                    <img src="knitted-top.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">TOP TEJIDO BASICO</h5>
                    <h6>29€</h6>
                </div>
            </div>
            <div class="card Jacket">
                <div class="imagen-container">
                    <img src="black-leather-jacket.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">CHAQUETA NEGRA DE CUERO</h5>
                    <h6>129€</h6>
                </div>
            </div>
            <div class="card Bottomwear">
                <div class="imagen-container">
                    <img src="pink-trousers.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">PANTALONES CON ESTILO ROSA</h5>
                    <h6>89€</h6>
                </div>
            </div>
            <div class="card jacket">
                <div class="imagen-container">
                    <img src="brown-jacket.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">CHAQUETA MARRON HOMBRE</h5>
                    <h6>189€</h6>
                </div>
            </div>
            <div class="card Bottomwear">
                <div class="imagen-container">
                    <img src="comfy-gray-pants.jpg">
                </div>
                <div class="container">
                    <h5 class="product-name">PANTALONES CONFY GRIS</h5>
                    <h6>49€</h6>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
