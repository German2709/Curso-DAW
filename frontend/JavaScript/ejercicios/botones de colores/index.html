<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
    <button onclick="colorChange('crimson')" class="rojo">Rojo</button>
    <button onclick="colorChange('dodgerblue')" class="azul">Azul</button>
    <button onclick="colorChange('yellow')" class="amarillo">Amarillo</button>
    <button onclick="colorChange('green')" class="verde">Verde</button>
    <button onclick="colorChange('purple')" class="morado">Morado</button>
    <button onclick="colorChange('orange')" class="naranja">Naranja</button>
    <div class="fondo" onclick="colorReset()"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
