<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.cdnfonts.com/css/pf-arma-five" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" id="input">
        <div class="botones">
            <div class="signos">
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
            </div>
            <div class="numeros">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button id="clear">C</button>
                </div>
    
            </div>
            <div class="igual" id="igual">
                <button id="rpt">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
