<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- contenedor general -->
    <div class="wrapper">
        <!-- Titulo -->
        <header>Diccionario</header>
        <!-- Contenedor para barra de busqueda (texto de entrada y bot칩n) -->
        <div class="search">
            <input type="text" placeholder="Busca una palabra" required spellcheck="false">
            <i class="fas fa-search"></i>
            <!-- el span har치 de boton para reiniciar la busqueda -->
            <span class="material-icons">Cerrar</span>
        </div>
        <p class="info-text">Escriba cualquier palabra existente y presione enter para obtener el significado, ejemplo, sin칩nimo, etc.</p>
        <!-- lista de  donde se muetra la palabra buscada, el significado y ejemplos-->
        <ul>
            <li class="word">
                <div class="details">
                    <p>__</p>
                    <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Significado</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Ejemplo</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Sin칩nimo</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
