<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="wrapper">

        <header>English Dictionary</header>

        <div class="search">

            <input type="text" placeholder="Busca una palabra" required spellcheck="false">

            <i class="fas fa-search"></i>

            <span class="material-icons">close</span>

        </div>

        <p class="info-text">Escriba cualquier palabra existente y presione enter para obtener el significado, ejemplo,
            sinónimo, etc.</p>

        <ul>

            <li class="word">

                <div class="details">

                    <p>__</p>

                    <span>_ _</span>

                </div>

                <i class="fas fa-volume-up"></i>

            </li>

            <div class="content">

                <li class="meaning">

                    <div class="details">

                        <p>Significado</p>

                        <span>___</span>

                    </div>

                </li>

                <li class="example">

                    <div class="details">

                        <p>Ejemplo</p>

                        <span>___</span>

                    </div>

                </li>

                <li class="synonyms">

                    <div class="details">

                        <p>Sinónimo</p>

                        <div class="list"></div>

                    </div>

                </li>

            </div>

        </ul>

    </div>
</body>
<script src="java.js"></script>

</html>
