<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="btn">
        <button id="btnShow">Mostrar/Ocultar</button>
        <button id="btnFade">Desvanecer</button>
        <button id="btnSlide">Deslizar</button>
    </div>
    <div class="container signup" style="display: none;">
        <h1>Registro de Usuario</h1>
        <form action="">
            <div>
                <input type="text" name="user" required>
                <label for="">Usuario</label>
            </div>

            <div>
                <input class="pass" type="text" name="pass" required minlength="4">
                <label for="">Contraseña</label>
            </div>

            <div>
                <input class="pass" type="text" name="confirm" required minlength="4">
                <label for="">Confirme la Contraseña</label>
            </div>

            <div>
                <input type="submit" value="Registrarse" disabled>
            </div>
        </form><br>

        <button class="cambiar">Cambiar</button>

    </div><br>
    <div class="container login">
        <h1>Inicio Usuario</h1>
        <form action="">
            <div>
                <input type="text" name="user" required>
                <label for="">Usuario</label>
            </div>

            <div>
                <input class="pass" type="text" name="pass" required>
                <label for="">Contraseña</label>
            </div>

            <div>
                <input type="submit" value="Entrar" disabled>
            </div>
        </form><br>

            <button class="cambiar">Cambiar</button>

    </div>
</body>

</html>
