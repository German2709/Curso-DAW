<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="/prueba/google-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"

            <!-- barra de navegacion y apps -->
            <nav class="options">

                <!-- vinculo de informacion de Google -->
                <a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre
                    Google</a>
                
                <!-- Vinculo a tienda de Google -->
                <a
                    href="https://store.google.com/ES/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES">Tienda</a>
                
                <!-- vinculo y apps de Google -->
                <div class="app-google">
                    <div class="apps">
                        <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
                        <a href="https://www.google.es/imghp?hl=es&ogbl">Imágenes</a>

                        <!-- botón de aplicaciones -->

                            <div>
                                <img src="cuenta.png" width="42px">
                            </div>
                            <div>
                                <img src="cuenta.png" width="42px">
                            </div>
                            <div>

                            </div>
                            <div>

                            </div>
                            <div>

                            <div>

                            </div>
                        </dialog> -->
                        <label for="app" class="material-symbols-outlined">apps</label>
                        <!-- login -->
                        <a class="login" onclick="openModal()"
                            href="https://accounts.google.com/ServiceLogin?hl=es&amp;passive=true&amp;continue=https://www.google.com/webhp%3Fhl%3Des%26sa%3DX%26ved%3D0ahUKEwib-LyxtIr8AhVPQaQEHSuDBiAQPAgI&amp;ec=GAZAmgQ"
                            target="_top">Iniciar sesión</a>
                    </div>
                </div>
            </nav>
            <!--               logo de Google               -->
            <div class="img-google">
                <img src="./googlename.png" max-height="100%" height="92px" width="auto">
            </div>
            <!-- barra de busqueda -->
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Busca una palabra" required spellcheck="false">
                <!-- el span hará de boton para reiniciar la busqueda -->
                <span class="material-symbols-outlined">Mic</span>
                <span class="material-symbols-outlined">Add_A_Photo</span>
            </div>
            <!-- Botones -->
